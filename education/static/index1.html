<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="container">
    <div class="jumbotron">
        <div class="container">
            <form id="frm1" class="form-horizontal" action="/api/app1">
                <div class="form-group">

                    <div class="col-xs-12">
                        <input type="number" name="x" value=1 placeholder="X">
                        <font size="5"> + </font>
                        <input type="number" name="y" value=1 placeholder="Y">
                        <font size="5"> = </font>
                        <input id="result" readonly>
                        <button id="btn_calc" type="button" class="btn btn-primary">計算</button>
                    </div>

                </div>

            </form>
        </div>
    </div>
    <footer>
        <p>&copy; Company 2014</p>
    </footer>
</div>

<script src="/static/js/vendor/jquery-1.11.1.min.js"></script>

<script src="/static/js/vendor/bootstrap.min.js"></script>

<script type="application/javascript">
    $(function () {
        $("#btn_calc").click(function () {
            var frm = $("#frm1")
            var post_data = frm.serialize();
            $.ajax({
                url: frm.attr("action"),
                method: "POST",
                data: post_data
            }).success(function (data, textStatus) {
                $("#result").val(data);
            });

        });
    });
</script>
